{% extends 'base.html' %}

{% load static %}

{% block css %}
        <link rel="stylesheet" href="{% static 'core/add_word.css' %}">
{% endblock css %}


{% block content %}
    <div class="container">
        <form method="post"> {% csrf_token %}
                <div class="col cardRow">
                    {{ form.word.label }}
                    {{ form.word }}
                </div>

                <div class="col cardRow">
                    {{ form.translation.label }}
                    {{ form.translation }}
                </div>

                <div class="col cardRow">
                    {{ form.sentence.label }}
                    {{ form.sentence }}
                </div>

            <button type="submit" class="btn btn-primary">add</button>
        </form>
    </div>
{% endblock %}

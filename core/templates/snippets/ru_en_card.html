{% load gTTS %}

<div id="card" class="block">
    <div id="word">
            <span>{{ word.translation }}</span>
    </div>
    <div id="translated" class="hiddenDiv">
            <span>{{ word.word }}</span>
    </div>
    <div id="en_audio" class="hiddenDiv">
        <audio src="{% say 'en-us'  word.word %}" controls></audio>
    </div>
        <div id="sentence" class="hiddenDiv">
            <span>{{ word.sentence }}</span>
        </div>
    <div>
        <input id="guess" name="guess" type="text">
        <p>
            {% if word_ids|length > 0 %}
                <a href="/learn_word/ru-en/{{ next_id }}"><button type="button" id="nextButton">next</button></a>
            {% endif %}

            {% csrf_token %}
            <button type="button" id="checkButton">check</button>
            <div id="wordResult"></div>
        </p>
    </div>
</div>

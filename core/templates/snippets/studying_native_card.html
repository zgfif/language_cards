{% load full_audio_path_tag %}
{% load static %}

<div id="card" class="block">
    <div id="word" class="cardRow">
        <h1><span>{{ word.word }}</span></h1>
    </div>

    <div id="translated" class="hiddenDiv cardRow">
        <span>{{ word.translation }}</span>
    </div>

    <div  class="cardRow">
        <audio id="enAudio" controls src="{% full_audio_word_path word %}"></audio>
    </div>

    <div id="sentence" class="hiddenDiv cardRow">
	    <!-- this is the hidden audio tag which start playing audio 
		    after clicking on image with id "playBtnSentence" -->
        <audio id="sentenceAudio" 
	       controls 
	       src="{% full_audio_sentence_path word %}" hidden>
	</audio>
	    <!-- this image is used as clicking button to play the "sentence" audio -->
	<img id="playBtnSentence"
             src="/static/core/images/play.svg" 
	     height="20px" 
	     alt="play button">
        <span>
            {{ word.sentence }}
        </span>
    </div>

    <div class="cardRow">
        <input id="guess" name="guess" type="text"  class="form-control">
    </div>

    <div class="cardRow">
        {% if ids|length > 0 and next_id %}
            <!--next button -->
            <a href="/studying_to_native/{{ next_id }}">
                <button type="button" id="nextButton" class="btn btn-light">next</button>
            </a>
        {% endif %}
        <!-- finish button -->
        {% include 'snippets/finish_button.html' %}

        <!--check button -->
        <button type="button" id="checkButton"  class="btn btn-primary">check</button>
    </div>

    <div id="wordResult" class="cardRow"></div>
</div>


{% block js %}
    <script src="{% static 'core/js/native_studying_card.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <!--        to use bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--   you can override title in each page -->
        <title>{% block title %}language cards{% endblock %}</title>

        <!--       you can connect your css files here-->
        {% block css %}{% endblock %}
    </head>
    <body>
        <header>

            <!--            block for instant messages -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <!--        authentication authorization block -->
            {% if user.is_authenticated %}
              <p>
                  <a href="/">Home</a>
                  <a href="/profile">{{ user.username }}</a>|
                  <a href="/words">words</a>
                  <a href="/signout"  onclick="return confirm('Are you sure want to sign out?')">Sign out</a>
              </p>
            {% else %}
              <p>
                <a href="/signup">Sign up</a>|
                <a href="/signin">Sign in</a>
              </p>
            {% endif %}
        </header>

        <!--    content of each page -->
        {% block content %}{% endblock %}

        <!--    block for JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
    </body>
</html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div style="text-align:center">
            <br>
            {% if learn_ru_word %}
                <a href="/studying_to_native/{{ learn_ru_word }}">
			<button class="btn btn-primary" type="button">start ({{ sl_short }}-ru)</button>
                </a>
            {% endif %}

            {% if learn_en_word %}
                <a href="/native_to_studying/{{ learn_en_word }}">
                    <button class="btn btn-primary" type="button">start (ru-{{ sl_short }})</button>
                </a>
            {% endif %}

            {% if not learn_ru_word and not learn_en_word %}
                {% include 'snippets/nothing_to_learn.html' %}
            {% endif %}
        </div>
    </div>

{% endblock content %}
